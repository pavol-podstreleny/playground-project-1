name: Frontend-Build-$(Build.BuildId)-$(Date:yyyy-MM-dd)
trigger:
  - frontend
  - cicd

variables:
  - group: customer-app
  - name: frontendCI
    value: front-end/ci/
    readonly: true
  - name: ci
    value: ci/
    readonly: true

pool:
  name: CoustomerProject

stages:
  - stage: Verify
    displayName: Verify Docker and Docker-Compose dependencies
    jobs:
      - job:
        timeoutInMinutes: 8
        displayName: Verify docker and docker-compose
        steps:
          - bash: sh verify.sh
            workingDirectory: ${{variables.ci}}

  - stage: Build
    displayName: Build Containers For Frontend
    jobs:
      - job:
        timeoutInMinutes: 8
        displayName: Build Containers
        steps:
          - bash: sh build.sh
            workingDirectory: ${{variables.frontendCI}}

  - stage: Test
    displayName: Test Containers For Frontend
    jobs:
      - job:
        timeoutInMinutes: 8
        displayName: Test Containers
        steps:
          - bash: sh test.sh
            workingDirectory: ${{variables.frontendCI}}
    dependsOn: Build

  - stage: Push
    displayName: Publish Containers To DockerHub
    jobs:
      - job:
        timeoutInMinutes: 8
        displayName: Publish Containers
        steps:
          - bash: sh login.sh
            env:
              DOCKER_LOGIN: $(Docker.login)
              DOCKER_CREDENTIALS: $(Docker.credentials)
            workingDirectory: ${{variables.ci}}
          - bash: sh publish.sh
            workingDirectory: ${{variables.frontendCI}}
    dependsOn: Test
